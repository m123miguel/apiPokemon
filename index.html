<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- *Script Jquery -->

        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- *Link Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- *Script Taildwin Css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- *Link Css -->
    <link rel="stylesheet" href="/asset/sass/style.css">

    <!-- *Favicon -->
    <link rel="shortcut icon" href="/asset/image/pokemon__icon.png" type="image/x-icon">

    <title>Pokemon</title>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <img class="navbar-brand" src="/asset/image/pokebola.png" width="50" alt="Pokebola">
                <div class="text-center">
                    <h1>Pokemon</h1>
                </div>
                <img class="navbar-brand" src="/asset/image/pokebola.png" width="50" alt="Pokebola">
            </div>
        </nav>
    </header>

    <section class="pt-12 pb-12">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div id="button__type" class="btn-group" role="group" aria-label="Basic example">
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="cardPokemon" class="pokemon"></div>
        </div>

        <div id="pagination" class="buttonpaginate pt-6"></div>
        <!-- *Modal -->
        <div id="pokemonView" class="modal " tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                    </div>
                    <div class="modal-body">
                        <img id="img" class="p-0.5 text-center ml-24" src="" class="card-img-top" alt=""  width="100"  height="50">
                        <p id="name"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer class="bg-dark h-16 p-3 ">
        <p class="text_footer text-center">
            desarrollo por Miguel Angel macias Vizueth <br> API POKEMON
        </p>
    </footer>

    <!-- *Script Pokemon Connect -->
    <script src="/asset/js/pokemon.js" type="text/javascript"></script>

    <!-- *Script Bootstrap5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
